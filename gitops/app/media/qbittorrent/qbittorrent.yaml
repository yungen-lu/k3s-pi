---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: media
  name: qbittorrent
spec:
  interval: 1h
  chart:
    spec:
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: k8s-at-home-helmchart
      interval: 1h
  values:
    service:
      additionalServices:
      - enabled: true
        nameSuffix: bittorrent
        type: ClusterIP
        # externalIPs:
        # - 192.168.100.212
        port:
          port: 6881
          name: bittorrent
          protocol: TCP
          targetPort: 6881
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.100.0/16"
      tls:
        - secretName: torrent-k3s-yungen-studio-tls
          hosts:
            - torrent.k3s.yungen.studio
      hosts:
        - host: torrent.k3s.yungen.studio
          paths:
          - path: /
            pathType: Prefix

    env:
      TZ: Asia/Taipei
      PUID: 1000
      PGID: 1000
    persistence:
      config:
        enabled: true
        storageClass: nfs-storage
        size: 1Gi
      downloads:
        enabled: true
        mountPath: /downloads
        storageClass: nfs-storage
        accessMode: ReadWriteOnce
        size: 100Gi
      media:
        enabled: true
        mountPath: /media
        existingClaim: "jellyfin-media"