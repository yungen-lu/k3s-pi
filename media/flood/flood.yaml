---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: media
  name: flood
spec:
  interval: 1h
  chart:
    spec:
      chart: flood
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: k8s-at-home-helmchart
      interval: 10m
  values:
    env:
      TZ: Asia/Taipei
      PUID: 1000
      PGID: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.100.0/16"
      tls:
        - secretName: flood-k3s-yungen-studio-tls
          hosts:
            - flood.k3s.yungen.studio
      hosts:
        - host: flood.k3s.yungen.studio
          paths:
          - path: /
            pathType: Prefix
    
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: managed-nfs-storage
        size: 1Gi
        accessMode: ReadWriteOnce
